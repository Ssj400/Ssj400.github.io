<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.css">
    <title>Nueva pesta√±a</title>

<body>
    <header>
        <nav>
            <ul class="nav-right-section" >
                <li><a href="">Gmail</a></li>
                <li><a href="">Imagenes</a></li>
                <li ><a href=""><img class="menu-icon" src="Multimedia/baseline_apps_white_24dp.png"></a></li>
                <li><a href=""><img src="https://lh3.googleusercontent.com/ogw/AAEL6sjpo2oXRqNxXLRSP4wjjg7YBgJUVCNUkg2vLRBbLA=s32-c-mo"></a></li>

    <main>
        <section class="main-logo">
           <img src="Multimedia/logo.png" alt="Logo">

                <a class="tile"><div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Youtube"></div>Youtube</a>

                <a class="tile"><div class="icon"><img src="Multimedia/platzi.png" alt="Platzi"></div>Platzi</a>
            </div>
        </section>
    </main>
    <footer>
        <button class="box">
            <img src="Multimedia/pencil.svg" alt="Personalize-icon">
            <a>Personalizar Chrome</a>
        </button>
    </footer>
